<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/slider.css">

    <title>Салон Красоты Elizi Korg</title>
</head>

<body>
    <div id="header">
        <h1>Elizi Korg</h1>
    </div>

    <div id="slider">

        <div class="slide active" id="slide-1">Слайд 1</div>
        <div class="slide" id="slide-2">Слайд 2</div>
        <div class="slide" id="slide-3">Слайд 3</div>
        <div class="slide" id="slide-4">Слайд 4</div>
        <div class="slide" id="slide-5">Слайд 5</div>

        <div class="slider-arrow" id="left-slider-arrow" onclick="prev_slide()"></div>
        <div class="slider-arrow" id="right-slider-arrow" onclick="next_slide()"></div>
    </div>

    <div id="footer">
        <h1>Footer</h1>
    </div>

    <script src="/scripts/slider.js"></script>
</body>

</html>
